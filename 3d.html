<!DOCTYPE html>
<html>
<head>
    <title>Babylon.js GLTF File Load and View</title>
    <meta charset="utf-8" />
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.js"></script>
    <script>
        // Get the canvas element
        var canvas = document.getElementById("renderCanvas");

        // Create a Babylon.js engine
        var engine = new BABYLON.Engine(canvas, true);

        // Create a new Babylon.js scene
        var scene = new BABYLON.Scene(engine);

        // Create a default camera
        var camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 2, Math.PI / 2, 2, BABYLON.Vector3.Zero(), scene);
        camera.attachControl(canvas, true);

        // Load a GLTF file
        var fileToLoad = "http://118.179.191.172/3dtesting1/file1.gltf";

        BABYLON.SceneLoader.Load("", fileToLoad, engine, function (loadedScene) {
            // Scene has been successfully loaded

            // Set the loaded scene as the active scene
            scene = loadedScene;

            // Start the render loop
            engine.runRenderLoop(function () {
                scene.render();
            });
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
